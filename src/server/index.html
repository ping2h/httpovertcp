<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Page</title>
        <script>
        function sendRequest(method, url) {
            var xhr = new XMLHttpRequest();
            xhr.open(method, url, true);

            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    // Handle the response here
                    console.log(xhr.responseText);
                }
            };

            // You can set request headers if needed
            // xhr.setRequestHeader("Content-Type", "application/json");

            // You can send data with the request if needed
            // xhr.send(JSON.stringify({ key: 'value' }));
            xhr.send();

            return false; // Prevent the default link behavior
        }
    </script>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This is a simple HTML page.</p>
    <p>Make a GET request <a href="http://localhost:8080">Click me</a></p>
    <p>Make a invalid request(404) <a href="http://localhost:8080/notexist">Click me</a></p>
    <p>Make a invalid request(501) <a href="#" onclick="sendRequest('PUT', 'http://localhost:8080')">Send PUT Request</a></p>
</body>
</html>
